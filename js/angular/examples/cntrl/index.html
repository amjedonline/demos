<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-guide-concepts-1-production</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
  <script src="invoice.js"></script>
 </head>
<body>
	<div ng-app="invoice1" ng-controller="InvoiceController as invoice">
		<b>Invoice:</b>
		<div>
		Quantity: <input type="number" ng-model="invoice.qty" required/>
		</div>
		<div>
		Cost: <input type="number" ng-model="invoice.cost" required/>
		</div>
		<select ng-model="invoice.inCurr">
			<option ng-repeat="cc in invoice.currencies">
				{{cc}}
			</option>
		</select>
		<div>
			<b>Total:</b>
			<span ng-repeat="c in invoice.currencies">
				{{invoice.total(c) | currency :c}}
			</span>
			<button class="btn" ng-click="invoice.pay()">
			Pay</button>
		</div>
	</div>
</body>
</html>
