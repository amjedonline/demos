<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - Service. Window, Scope and Custome Service injection.</title>
  
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.11/angular.min.js"></script>
  <script src="script.js"></script>
  
</head>
<body ng-app="myServiceModule">
    <div ng-controller="myController">
	<input ng-init="message='yahoo'" ng-model="message">
	<button ng-click="callNotify(message);">Notify</button>
    </div>
    <div ng-controller="uglyController">
	<input ng-init="message='Google'" ng-model="message">
	<button ng-click="callNotify(message);">Notify</button>
    </div>
</body>
</html>
