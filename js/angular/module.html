<!doctype html>
<html ng-app="my-module">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"> </script>
		<script>
			var myModule = angular.module("my-module",[]);

			myModule.controller('greetingController', function greetingController($scope){
				$scope.message = "Hola !";
			});

		</script>
	<head>
	<body>
			<div ng-controller="greetingController">
				<h2>Greeting from the initial state of the controller in the my-module Module.</h2>
				<h3>{{message}}</h3>
			</div>
	</body>
